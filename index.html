<html>
  <head>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, user-scalable=no">

  </head>
  <body onload="mostra();">

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO_adDuGDjQOBkzehfCk4hZwFaoGcEmds&libraries=places"></script>

	<script type="text/javascript">
		
		google.maps.event.addDomListener(window, "load", intilize);
		function intilize(){
			var autocomplete = new google.maps.places.autocomplete(document.getElementById("Local"));
			google.maps.events.AddListener(autocomplete, "place_changed",function(){
				var places = autocomplete.getPlace();
				var location = places.formatted_address;
				document.getElementById(result).innerHTML=location;
			});

			
		};

	</script>

	<div class="container">
		<h1>To Do List</h1>
			<form>
        		<div class="form-group">
          			<label for="exampleInputEmail1">Local</label>
          			<input class="form-control" type="text" name="todo" id="Local"><br><br>
          			<label id="result"></label>
  					<input type="button"  value="Enviar" onclick = "insere()"><br><br>
        		</div>
      		</form>

    	<div id="result"></div>
	</div>

	<script >
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/sw.js')
        .then(function(){console.log('Registered!');
        	}).catch(function(){console.warn('Registrarion failed!');
        });
      }
    </script>
    <script src="js/jquery.mobile-1.4.5.min.js"> </script>
    <script src="js/bootstrap.js"> </script>
  </body>
</html>
