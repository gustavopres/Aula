<html>
  <head>
    <link rel="stylesheet" href="/css/todo.css">
    <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css" />
    <link rel="manifest" href="manifest.json">

  </head>
  <body>
	<div class="container">
		<h1>To Do List</h1>
			<form>
			To Do: <input type="text" name="todo" id="todo"><br><br>		
				<input type="button"  value="Enviar" onclick = "insere()"><br><br>
			</form>

    	<div id="result"></div>
    
	</div>

	


    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/sw.js')
        .then(function(){console.log('Registered:');
        	}).catch(function(){console.warn('Registrarion failed:');
        });
      }
    </script>
    <script>
	lista = {
	  afazer:[]		
	};
		
	function insere(){
		lista.afazer.push({afazer:document.getElementById("todo").value}); 
		mostra();
   	}

	function excluir(num){
		lista.afazer.splice(num,1);
		mostra();

	}
	function mostra(){
	      for (var i = 0;i<lista.afazer.length; i++) {
	         valor+="A fazer: "+lista.afazer[i].value;
	         valor+="<input type='button'  value='Excluir' onclick = 'excluir("+i+")'>";
	        }
      		document.getElementById("lista").innerHTML=valor;
   	}



  </script>
    <script src="/js/jquery.mobile-1.4.5.min.js"> </script>
  </body>
</html>
