<html>
  <head>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, user-scalable=no">

  </head>
  <body>
	<div class="container">
		<h1>To Do List</h1>
			<form>
			To Do: <input type="text" name="todo" id="afazer"><br><br>		
				<input type="button"  value="Enviar" onclick = "insere()"><br><br>
			</form>

    	<div id="result"></div>
    
	</div>    

    <script language="JavaScript">
	lista = {
	  afazeres:[{}]		
	};
		
	function insere(){
		lista.afazeres.push({fazer:document.getElementById("afazer").value}); 
		mostra();
   	}

	function excluir(num){
		lista.afazeres.splice(num,1);
		mostra();

	}
	function mostra(){
		valor ="";	      
		for (var i = 0;i<lista.afazeres.length; i++) {
	         valor+= "A fazer: "+lista.afazeres[i].fazer;
	         valor+="<input type='button'  value='Excluir' onclick= 'excluir("+i+")'>";
		 valor+= "<br>";
	        }

      		document.getElementById("result").innerHTML=valor;
   	}

  </script>

	<script >
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/sw.js')
        .then(function(){console.log('Registered:');
        	}).catch(function(){console.warn('Registrarion failed:');
        });
      }
    </script>	
    <script src="js/jquery.mobile-1.4.5.min.js"> </script>
  </body>
</html>
